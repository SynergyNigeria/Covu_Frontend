<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Covu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-orange: #ef3700;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        .bg-primary-orange {
            background-color: var(--primary-orange);
        }

        /* Loading animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse animation for logo */
        .pulse-logo {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dots loading animation */
        .loading-dots span {
            animation: blink 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-primary-orange min-h-screen flex items-center justify-center overflow-hidden">
    <div class="text-center fade-in">
        <!-- Logo Text -->
        <div class="mb-8">
            <h1 class="text-6xl md:text-7xl font-extrabold text-white pulse-logo">
                COVU
            </h1>
        </div>

        <!-- Welcome Text -->
        <h2 class="text-3xl md:text-4xl font-semibold text-white mb-4">
            Welcome to Covu
        </h2>
        <p class="text-lg md:text-xl text-white font-light mb-12 opacity-90">
            Your Marketplace, Your Way
        </p>

        <!-- Loading Spinner -->
        <div class="flex justify-center mb-6">
            <div class="spinner"></div>
        </div>

        <!-- Loading Text -->
        <div class="text-white text-base font-medium loading-dots">
            <span>Loading</span><span>.</span><span>.</span><span>.</span>
        </div>
    </div>

    <script>
        // Redirect to login page after 3 seconds
        setTimeout(() => {
            window.location.href = '/templates/login.html';
        }, 3000);

        */
    </script>
</body>
</html>
