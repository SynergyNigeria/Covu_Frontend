<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Covu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --primary-orange: #ef3700;
            --nigerian-green: #009639;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        .bg-primary-orange {
            background-color: var(--primary-orange);
        }

        .text-nigerian-green {
            color: var(--nigerian-green);
        }

        /* Loading animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse animation for logo */
        .pulse-logo {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dots loading animation */
        .loading-dots span {
            animation: blink 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Floating illustrations */
        .floating-icon {
            position: absolute;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-icon:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(5) {
            top: 60%;
            left: 5%;
            animation-delay: 3s;
        }

        .floating-icon:nth-child(6) {
            top: 40%;
            right: 5%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-3deg);
            }
            75% {
                transform: translateY(-25px) rotate(2deg);
            }
        }

        /* Pulse effect for floating icons */
        .floating-icon:hover {
            opacity: 0.5 !important;
            animation-play-state: paused;
        }
    </style>
</head>
<body class="bg-primary-orange min-h-screen flex items-center justify-center overflow-hidden relative">
    <!-- Floating Illustrations -->
    <div class="floating-icon">
        <i data-lucide="package" class="h-16 w-16 text-nigerian-green"></i>
    </div>
    <div class="floating-icon">
        <i data-lucide="credit-card" class="h-14 w-14 text-nigerian-green"></i>
    </div>
    <div class="floating-icon">
        <i data-lucide="truck" class="h-18 w-18 text-nigerian-green"></i>
    </div>
    <div class="floating-icon">
        <i data-lucide="star" class="h-12 w-12 text-nigerian-green"></i>
    </div>
    <div class="floating-icon">
        <i data-lucide="heart" class="h-10 w-10 text-nigerian-green"></i>
    </div>
    <div class="floating-icon">
        <i data-lucide="gift" class="h-15 w-15 text-nigerian-green"></i>
    </div>

    <div class="text-center fade-in relative z-10">
        <!-- Logo Text -->
        <div class="mb-8">
            <h1 class="text-6xl md:text-7xl font-extrabold text-white pulse-logo">
                COVU Marketplace
            </h1>
        </div>

        <!-- Welcome Text -->
        <h2 class="text-3xl md:text-4xl font-semibold text-white mb-4 flex items-center justify-center gap-4 flex-wrap">
            <span class="flex items-center gap-2">
                <i data-lucide="shopping-bag" class="h-8 w-8 md:h-10 md:w-10 text-white"></i>
                <span>Shop</span>
            </span>
            <span class="text-white/60">.</span>
            <span class="flex items-center gap-2">
                <span>Sell Safely</span>
                <i data-lucide="shopping-cart" class="h-8 w-8 md:h-10 md:w-10 text-white"></i>
            </span>
        </h2>

        <!-- Loading Spinner -->
        <div class="flex justify-center mb-6">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Redirect to login page after 5 seconds
        setTimeout(() => {
            window.location.href = '/templates/login.html';
        }, 5000);

        // Optional: Check if user is already authenticated
        // You can uncomment this if you want to check authentication first

        } else {
            // If not logged in, redirect to login page after delay
            setTimeout(() => {
                window.location.href = '/templates/login.html';
            }, 5000);
        }
        */
    </script>
</body>
</html>
