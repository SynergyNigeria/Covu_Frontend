<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Covu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --primary-orange: #ff6b35;
            --primary-green: #2d5a3d;
        }

        .primary-orange {
            color: var(--primary-orange);
        }

        .bg-primary-orange {
            background-color: var(--primary-orange);
        }

        .border-primary-orange {
            border-color: var(--primary-orange);
        }

        .primary-green {
            color: var(--primary-green);
        }

        .bg-primary-green {
            background-color: var(--primary-green);
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Enhanced button interactions */
        button {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Smooth transitions for all interactive elements */
        button, input {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-primary-orange min-h-screen flex items-center justify-center">
    <!-- Main Content -->
    <main class="w-full max-w-md px-4 py-8">
        <!-- Login Form -->
        <div class="bg-white rounded-3xl border border-white/30 p-8 transition-all duration-300">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center mx-auto mb-6">
                    <img src="/assets/images/logo/covu-logo.png" alt="Covu Logo" class="h-20 w-auto">
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
                <p class="text-gray-600">Enter your credentials to continue to COVU</p>
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        Email Address <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-orange focus:border-transparent bg-white shadow-sm transition-all duration-200 text-lg"
                            placeholder="your@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full pl-12 pr-12 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-orange focus:border-transparent bg-white shadow-sm transition-all duration-200 text-lg"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <i data-lucide="eye" class="h-5 w-5 text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input
                            type="checkbox"
                            id="rememberMe"
                            name="rememberMe"
                            class="w-4 h-4 text-primary-orange bg-gray-100 border-gray-300 rounded focus:ring-primary-orange focus:ring-2"
                        >
                        <label for="rememberMe" class="text-sm text-gray-600">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-primary-orange hover:underline font-medium">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full py-4 bg-primary-orange text-white rounded-xl hover:from-orange-500 hover:to-orange-600 active:from-orange-600 active:to-orange-700 transition-all duration-200 font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    <div class="flex items-center justify-center gap-3">
                        <i data-lucide="log-in" class="h-5 w-5"></i>
                        <span>Sign In</span>
                    </div>
                </button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="register.html" class="text-primary-orange hover:underline font-medium">Sign up here</a>
                </p>
            </div>
        </div>

        <!-- Terms -->
        <p class="text-center text-xs text-white mt-6">
            By signing in, you agree to our
            <a href="#" class="text-green hover:underline">Terms of Service</a>
            and
            <a href="#" class="text-green hover:underline">Privacy Policy</a>
        </p>
    </main>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- API Configuration and Handler -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
